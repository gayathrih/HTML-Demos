<html>

    <body>
        
        
        
         <h1>Welcome to Javascript</h1>  
        
        <script>
          
               var n1="10" , n2="20";
            
             document.write(n1+n2+"<br>");
              //parseInt()  - used to convert string into an integer
            
               i = parseInt(n1);
                j= parseInt(n2);
            
            
              document.write(i+j);
            
             //parseFloat()  - used to convert string into an float
            
               prod1_price =  "10.2";
             prod2_price =  "12.23";
             prod3_price =  "19.2";
            
               document.write("Total Amt : "+(prod1_price+prod2_price+prod3_price)+"<br>");
            
                a =  parseFloat(prod1_price);
                b =  parseFloat(prod2_price);
                c =  parseFloat(prod3_price);
               
               document.write("Total Amt : "+(a+b+c));
            
        </script>
        
    </body>



</html>
