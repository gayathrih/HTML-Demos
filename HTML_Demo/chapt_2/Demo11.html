<html>

  <head>
      
      <title>Table Demo</title>
      
       <style>
      
           td{
               text-align: center;
               
           }
           th{
               padding-left: 20px;
               padding-right: 20px;
           }
      </style>
    </head>      
    
    
    <body>
        <h1>HTML Table Elements</h1>
        
        
        <table border="2" style="border-collapse: collapse;">
            
            <caption>Amazon Company Products</caption>
            <thead style="background-color: burlywood;">
            
            <tr rowspan=2>
                <td colspan="3"> Hardware Components</td> 
                          
            </tr>
            
                
             <th>Product_ID</th>
                <th>Product_Name</th>
                <th>Product_Price</th>
                
            </thead>
            <tbody style="background-color: antiquewhite;">
            <tr>
                
                <td>1</td>
                <td>Computer</td>
                <td>20000</td>
            
            </tr>
            
             <tr>
                
                <td>2</td>
                <td>Keyboard</td>
                <td>2000</td>
            
            </tr>
            
            <tr>
                
                <td>3</td>
                <td>Keyboard</td>
                <td>2000</td>
            
            </tr>
            </tbody>
            
            <tfoot style="background-color: aqua;">
                <tr>
                    <td colspan="3">Total Aount: </td>
                   
                </tr>
            </tfoot>
            
        </table>    
        
        
    </body>        



</html>
