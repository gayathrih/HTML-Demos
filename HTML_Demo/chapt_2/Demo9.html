            .relative{

                width: 300px;
                height: 200px;
                border: 2px solid rgb(20,100,200);
            }
            .absolute{
                position: absolute;
                top:70px;
                right: 10;
                width: 200px;
                height: 0px;
                border: 2px dotted red;
            }
      </style>
      
    </head>
    
    
    <body>
        
        <h1>Welcome App</h1>
        
        <div class="relative">
            <p> Paragraph 1</p>
            
               <div class="absolute">
                  <p>Pragraph 2</p>     
              </div>
        </div>        
    </body>    


</html>
