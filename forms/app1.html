            label{

    </head>
    
    
    <body>
       
        <center>
        <div style="background-color: aquamarine;

              <input type="text"

                         /><br>

                             maxlength="3"

                             /><br>

                    <input type="radio">Female <br>

               <select>
                   
                      <option>select</option>

                   </optgroup>
                   
                   
                    <optgroup label="region_2">
                       <option>India</option>
                        <option>FRance</option>
                   </optgroup>
            </select>     <br>

        </form>
        </div>
